<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1 class="hello">Hello World</h1>
    <h1 id="fizz">Fizz Buzz</h1>
    <h1 class="jd">John Doe</h1>

    <button 
        class="botao"
        data-color="red" 
        data-target="#fizz">Vermelho</button>
    <button
        class="botao"
        data-color="green"
        data-target=".hello">Verde</button>
    <button
        class="botao"
        data-color="blue"
        data-target=".jd">Azul</button>

    <style>
        button{
            cursor: pointer;
        }
    </style>

    <script>
        var allButtons = document.querySelectorAll('.botao');
        for(var i = 0; i < allButtons.length; i++) {
            allButtons[i].addEventListener('click', alterarCor);
        }
        
        function alterarCor(){
            var cor = this.dataset.color;
            var elemento = this.dataset.target;
            document.querySelector(elemento).style.color = cor;
            
        }
    </script>
    
</body>
</html>
